<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="card">
      <picture class="card__picture">
        <source
          srcset="./images/image-product-desktop.jpg"
          media="(min-width: 768px)"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="Chanel Perfume Bottle"
        />
      </picture>
      <div class="card__body">
        <h3 class="card__title">
          <span>Perfume</span>Gabrielle Essence Eau De Parfum
        </h3>
        <p class="card__text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="card__price">
          $149.99<span><s>$169.99</s></span>
        </p>
        <button class="card__btn">
          <img src="./images/icon-cart.svg" aria-hidden="true" alt="" /> Add to
          Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://sasavatic.netlify.app/" target="_blank">Saša Vatić</a>.
    </div>
  </body>
</html>
